<template>
<div class="slds-box" style="width:150px;height:260px;display:block;text-align:center">
  <b>{itemTitle}</b>
  <br>
  <br>

  <img src={itemImgUrl} style="max-height:125px;max-width:125px">
  <div class="slds-button-group" style="text-align:center">
    <lightning-button variant="brand" label="-" onclick={less}></lightning-button>
    <lightning-button variant="neutral" label={amount} ></lightning-button>
    <lightning-button variant="brand" label="+" onclick={more}></lightning-button>
  </div>
  <div class="slds-button-group" style="text-align:center">
    <lightning-button variant="success" label="Add to Cart" onclick={addToCart}></lightning-button>
  </div>
</div>




</template>
